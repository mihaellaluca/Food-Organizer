<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./my-cart.css" />
    <script src="./my-cart.js"></script>

    <body>
        <!-- HEADER -->
        <div class="header">
            <img class="logo" src="./../../assets/logo_transparent.png" alt="logo" />
            <div class="header-right">
                <a href="./../home/home.html" id="home" onclick="checkAuthorization()">Home</a>
                <a href="./../my-favourites/my-favourites.html" id="my-favourites" onclick="checkAuthorization()">My favourites</a>
                <a href="./../my-cart/my-cart.html" id="my-cart" onclick="checkAuthorization()">My cart</a>
                <a href="./../login/login.html" onclick="logout()">Logout</a>
            </div>
        </div>

        <!-- MY CART -->
        <div class="my-cart">
            <h1>Shopping List</h1>

            <div class="existent-list" id="existent-list"></div>

            <div class="list-container" id="list-container">
                <div id="newIngredient" class="list-header">
                    <h2>Create a new list:</h2>
                    <input
                        type="text"
                        id="myInput"
                        placeholder="Ingredient..."
                    />
                    <button onclick="newElement()" class="addIngredient">
                        Add
                    </button>
                </div>
                <ul id="myUL"></ul>
            </div>
            <div class="btn-div">
                <button class="save-btn" onclick="saveList()">Save</button>
            </div>
        </div>

        <!-- FOOTER -->
        <hr />
        <div class="footer-container">
            <div id="left-foot">
                <p>2020 KungFoods</p>
                <p>All rights reserved</p>
            </div>
            <img src="./../../assets/logo_transparent.png" />
            <div id="right-foot">
                <p>Contact:</p>
                <p>0123456789</p>
            </div>
        </div>
    </body>
</html>
